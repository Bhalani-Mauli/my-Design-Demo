<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body>
    <div class="borderTest main">
        <div class="borderTest image">
            <div class="mask">
            <div class="imageElements">
                <img class="myLogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/DAZN_Tamarc_Logo_2018.jpg/1280px-DAZN_Tamarc_Logo_2018.jpg" />
            </div>
            <div class="imageElements imageText">
                Be a Member of Goa's Surfing Community
            </div>
            <div class="imageElements imageText imageTextFooter">
                    <div class="footerChild">Best place to surf</div>
                    <div class="footerChild">Find friends to surf together</div>
                    <div class="footerChild">Wind alert system</div>
                </div>
            </div>

        </div>
        <div class="borderTest content">
            <h3 class="heading">Create an account</h3><br>
            <input class="input" type="text" name="fname" placeholder="NAME" />
            <input class="input" type="text" name="emailadd" placeholder="EMAIL ADDRESS" />
            <input class="input" type="text" name="password" placeholder="PASSWORD" />
            <div class="iconWrapper">
                <button class="loginBtn" value="Continue">CONTINUE</button>
                <div class="signUpText">Or sign up with</div>
                <a target="_blank" href="http://alltricks007.blogspot.com/">
                    <div class="icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                </a>
                <a target="_blank" href="http://alltricks007.blogspot.com/">
                    <div class="icon">
                        <i class="fab fa-google-plus-g"></i>
                    </div>
                </a>
            </div>

            <h6 class="footer">Already have an account?<u>Sign in</u> &emsp; &emsp; Follow up on <u>facebook</u>, <u>twitter</u></h6>
        </div>

</body>

</html>
