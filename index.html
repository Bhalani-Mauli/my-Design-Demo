<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body>
    <div class=" main">
        <div class=" image">
            <div class="round">
                <div class="elements">
                    <img class="mylogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/DAZN_Tamarc_Logo_2018.jpg/1280px-DAZN_Tamarc_Logo_2018.jpg" />
                </div>
                <div class="second">Be a member of lsreli surfing community</div>
                <div class="third">
                    <h6 class="myhead">Best place to surf</h6>
                    <h6 class="myhead">Find friends to surf together</h6>
                    <h6 class="myhead">Wind alert system</h6>
                </div>
            </div>
        </div>
        <div class="content">
            <h3 class="heading">Create an account</h3><br>
            <input class="input" type="text" name="fname" placeholder="NAME" />
            <input class="input" type="text" name="emailadd" placeholder="EMAIL ADDRESS" />
            <input class="input" type="text" name="password" placeholder="PASSWORD" />
            <div>
                <div class="iconfacebook">
                <button class="loginBtn" value="Continue">CONTINUE</button>
                <div class="signUp">Or sign up with</div>
                <a target="_blank" href="http://alltricks007.blogspot.com/facebook">
                <div class="face">
                    <i class="fab fa-facebook-f"></i>
                </div>
                </a>
                <a target="_blank" href="http://alltricks007.blogspot.com/twitter">
                    <div class="face">
                        <i class="fab fa-twitter"></i>
                    </div>
                </a>
            </div>
            </div>
            <div class="footer">
                <h6>Already have an account? Sign in</h6>
                <h6>Follow up on facebook,twitter</h6>
            </div>
        </div>
    </div>
</body>

</html>
